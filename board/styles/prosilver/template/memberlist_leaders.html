<!-- INCLUDE overall_header.html -->

<h2 class="solo">{PAGE_TITLE}</h2>

<form method="post" action="{S_MODE_ACTION}">

<div class="forumbg">
	<div class="inner"><span class="corners-top"><span></span></span>

	<table class="table1" cellspacing="1">
	<thead>
	<tr>
		<!-- lol a table with one column lol -->
		<th class="name">Secretariats</th>
	</tr>
	</thead>
	<tbody>
<!-- BEGIN admin -->
	<tr class="<!-- IF admin.S_ROW_COUNT is even -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
		<td><!-- IF admin.RANK_IMG --><span class="rank-img">{admin.RANK_IMG}</span><!-- ELSE --><span class="rank-img">{admin.RANK_TITLE}</span><!-- ENDIF -->{admin.USERNAME_FULL}</td>
	</tr>
<!-- BEGINELSE -->
	<tr class="bg1">
		<td><strong>{L_NO_ADMINISTRATORS}</strong></td>
	</tr>
<!-- END admin -->
	</tbody>
	</table>
	
	<span class="corners-bottom"><span></span></span></div>
</div>

<div class="forumbg">
	<div class="inner"><span class="corners-top"><span></span></span>
	 
	<table class="table1" cellspacing="1">
	<thead>
	<tr>
		<th class="name">Dais members</th>
		<th class="name">Committee</th>
	</tr>
	</thead>
	<tbody>
<!-- BEGIN mod -->
	<tr class="<!-- IF mod.S_ROW_COUNT is even -->bg1<!-- ELSE -->bg2<!-- ENDIF -->">
		<td>{mod.USERNAME_FULL}</td>
		<td><strong>{mod.COMMITTEES}</strong><!-- IF mod.RANK_IMG -->{mod.RANK_IMG}<!-- ELSE -->{mod.RANK_TITLE}<!-- ENDIF --></td>
	</tr>
<!-- BEGINELSE -->
	<tr class="bg1">
		<td colspan="2"><strong>{L_NO_MODERATORS}</strong></td>
	</tr>
<!-- END mod -->
	</tbody>
	</table>
	
	<span class="corners-bottom"><span></span></span></div>
</div>
	
</form>
