<!-- INCLUDE overall_header.html -->

<h1>Page overview</h1>

<p>Here you can view all the custom pages and edit them etc</p>

<table cellspacing="1">
	<col class="col1" /><col class="col1" /><col class="col1" /><col class="col1" /><col class="col2" /><col class="col2" /><col class="col2" />
	<thead>
	<tr>
		<th>Page ID</th>
		<th>Page title</th>
		<th>Page name (URL)</th>
		<th>Last modified</th>
		<th colspan="3">Options</th>
	</tr>
	</thead>
	<tbody>
		<!-- BEGIN pages -->
		<tr>
			<td>{pages.PAGE_ID}</td>
			<td><strong>{pages.PAGE_TITLE}</strong></td>
			<td>{pages.PAGE_NAME}</td>
			<td>{pages.LAST_MODIFIED}</td>
			<td><strong><a href="{pages.U_EDIT}">Edit</a></strong></td>
			<td>Delete*</td>
			<td><strong><a href="{pages.U_PAGE}" target="_blank">View</a></strong></td>
		</tr>
		<!-- END pages -->
	</tbody>
</table>

<!-- INCLUDE overall_footer.html -->
